<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>The Nico Times</title>
    <style>
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotateY(0);
        }
        25% {
          transform: scale(1.5);
        }
        50% {
          transform: rotateY(180deg) translateY(150px);
          width: 20px;
          height: 20px;
          border-color: tomato;
          opacity: 0;
        }
        75% {
          transform: scale(3);
        }
        100% {
          transform: rotateY(0);
        }
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 200px;
        height: 200px;
        border: 5px solid black;
        border-radius: 50%;
        animation: superSexyCoinFlip 5s ease-in-out infinite;
      }
    </style>
  </head>

  <body>
    <img src="cat.jpg" alt="" />
  </body>
</html>
