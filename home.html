<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My First website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        height: 300vh; /* viewport height value(100)=100% */
        margin: 50px;
      }
      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }
      p span {
        color: white;
      }
      /* > direct childrens */
      div > span {
        text-decoration: underline;
      }
      /* + first selector next selector*/
      p + span {
        font-size: 50px;
      }
      /* ~ span이 p의 형제이지만 바로 뒤에 있지않는 경우 */
      p ~ span {
        font-size: 20px;
        color: red;
      }
      input {
        border: 5px solid blue;
      }
      input:required {
        border-color: tomato;
      }
      input[placeholder*="name"] {
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <div>
      <form action="">
        <input type="text" placeholder="First name" />
        <input type="text" placeholder="Last name" />
        <input type="password" required placeholder="password" />
      </form>
    </div>
  </body>
</html>
