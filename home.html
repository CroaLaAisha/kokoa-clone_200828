<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My First website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        height: 300vh; /* viewport height value(100)=100% */
        margin: 50px;
      }
      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }
      p span {
        color: white;
      }
      /* > direct childrens */
      div > span {
        text-decoration: underline;
      }
      /* + first selector next selector*/
      p + span {
        font-size: 50px;
      }
    </style>
  </head>

  <body>
    <div>
      <span>hello</span>
      <span>hello</span>
      <span>hello</span>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque optio
        dolorem. <span>inside</span>
      </p>
      <span>hello</span>
      <span>hello</span>
      <span>hello</span>
    </div>
  </body>
</html>
