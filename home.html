<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My First website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        height: 300vh; /* viewport height value(100)=100% */
        margin: 50px;
      }
      button {
        width: 100px;
        height: 50px;
        border: 5px solid green;
        border-radius: 10px;
        background-color: greenyellow;
      }
      /* 마우스가 위로 올라온상태 */
      button:hover {
        background-color: blue;
      }
      /* 마우스로 누른상태 */
      button:active {
        background-color: tomato;
      }
      /* 키보드로 선택된상태 */
      input:focus {
        background-color: pink;
      }
      form {
        border: 5px solid salmon;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }
      /* 자식중 하나가 focused 상태일때 */
      form:focus-within {
        background-color: red;
      }

      form:hover input:focus {
        background-color: sienna;
      }
    </style>
  </head>

  <body>
    <form action="">
      <div>
        <input type="text" />
      </div>
      <input type="text" />
      <input type="text" />
    </form>
  </body>
</html>
