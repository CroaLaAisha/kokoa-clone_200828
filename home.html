<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>The Nico Times</title>
    <style>
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: background-color 1s cubic-bezier(0.6, 0, 0.735, 0.045);
      }
      a:focus {
        color: tomato;
        background-color: wheat;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <a href="#">Go Home</a>
  </body>
</html>
