<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My First website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        width: 100%;
        height: 100vh; /* viewport height value(100)=100% */

        margin: 20px;
        display: flex;
        justify-content: center; /* main-axis */
        align-items: center; /* cross-axis */
        flex-direction: row;
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;

        width: 300px;
        height: 300px;
        background-color: teal;

        font-size: 30px;
        color: white;
      }
      #second {
        background-color: wheat;
      }
    </style>
  </head>

  <body>
    <div>1</div>
    <div id="second">2</div>
    <div>3</div>
  </body>
</html>
