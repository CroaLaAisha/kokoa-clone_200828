<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My First website.</title>
  </head>

  <body>
    <form action="">
      <input required type="file" accept="image/*, video/*" />

      <input required placeholder="Name" type="text" />

    </form>
  </body>
</html>
